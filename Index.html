<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="my-4">SIGN UP</h1>
                <p class="my-4">Create an account with MelaHealth to stay up-to-date with new health providers that are near you, current news and resources!</p>
                <form>
                    <div class="my-5">
                        <input type="text" class="form-control" placeholder="Name">
                    </div>
                    <div class="my-5">
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email address">
                    </div>
                    <div class="my-5">
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button type="submit" class="btn my-4 p-4">Create Account</button>
                  </form>
            </div>
            <div class="box2 col">
                <img src="img/Black Health Logo (2) 1.png" class="img-fluid">
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
